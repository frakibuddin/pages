<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Admin Panel</title>

    <style>
        body {
            background: #2A3F54;
        }

        input {
            background: #172D44 !important;
            border: 1px solid #244669 !important;
            color: #fff !important;
            font-size: 18px !important;
            height: 50px;
        }

        @media (max-width: 450px) {
            input {

                height: auto;
            }
        }
    </style>
</head>

<body class="light-mode">
    <section class="login-section mn-k-100vh py-5 d-flex align-items-center justify-content-center from-bg">
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="text-center mb-5">
                        <h2 class="text-light"></h2>
                    </div>

                    <div class="">

                        <div class="position-relative">
                            <div class="text-center">
                                <h2 class="text-color-black fs-2 text-light">Please enter the verification code</h2>
                                <div class="text-color-black my-4 text-light"> <span>A code has been sent to</span>
                                    <small>*******8470</small>
                                </div>
                                <div id="otp" class="otp-inputs d-flex flex-row justify-content-center my-5">
                                    <input class="m-2 text-center form-control " type="text" id="first" maxlength="1" />
                                    <input class="m-2 text-center form-control" type="text" id="second" maxlength="1" />
                                    <input class="m-2 text-center form-control" type="text" id="third" maxlength="1" />
                                    <input class="m-2 text-center form-control" type="text" id="fourth" maxlength="1" />
                                    <input class="m-2 text-center form-control" type="text" id="fifth" maxlength="1" />
                                    <input class="m-2 text-center form-control" type="text" id="sixth" maxlength="1" />
                                </div>
                                <div class="mt-4">
                                    <button class="btn bg-light  w-100">
                                        Verify OTP
                                    </button>
                                </div>
                                <p class="text-light mt-4 ">Didn't get the code <a href=""
                                        class="text-blue text-decoration-none">Resend</a></p>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </section>

</body>

</html>
<script>
    document.addEventListener("DOMContentLoaded", function (event) {
        function OTPInput() {
            const inputs = document.querySelectorAll('#otp > *[id]');
            for (let i = 0; i < inputs.length; i++) {
                inputs[i].addEventListener('keydown', function (event) {
                    if (event.key === "Backspace") {
                        inputs[i].value = '';
                        if (i !== 0) inputs[i - 1].focus();
                    } else {
                        if (i === inputs.length - 1 && inputs[i].value !== '') {
                            return true;
                        } else if (event.keyCode > 47 && event.keyCode < 58) {
                            inputs[i].value = event.key;
                            if (i !== inputs.length - 1) inputs[i + 1].focus();
                            event.preventDefault();
                        } else if (event.keyCode > 64 && event.keyCode < 91) {
                            inputs[i].value = String.fromCharCode(event.keyCode);
                            if (i !== inputs.length - 1) inputs[i + 1].focus();
                            event.preventDefault();
                        }
                    }
                });
            }
        }
        OTPInput();
    });
</script>
